kind: pipeline
name: default
steps:
- name: Generate-tags
  image: quay.io/natlibfi/drone-gen-tags
- name: Permissions
  image: busybox
  commands:
  - chmod -R o+w /drone/src
- name: Build
  image: node:12
  commands:
  - npm cache clean -f
  - npm install
  - npm run test
- name: Docker
  image: plugins/docker
  settings:
    repo: quay.io/natlibfi/melinda-cyrillux
    registry: quay.io
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
  when:
    branch: [master, test]
    event: [push, tag]

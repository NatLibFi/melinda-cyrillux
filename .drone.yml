pipeline:
  test:
    image: node:8
    commands:
    - npm install
    - npm test
  docker:
    image: plugins/docker
    registry: quay.io
    repo: quay.io/natlibfi/melinda-transliteration-ui
    auto_tag: false
    environment:
    - DOCKER_CONTENT_TRUST=1
    secrets:
    - docker_username
    - docker_password
    - docker_content_trust_root_passphrase
    - docker_content_trust_repository_passphrase
